<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title >D3COD3M3 Survey</title>
		<link href="CSS/style.css" rel="stylesheet">
	</head>
	<body>
		<div>
		<h1 id="title">Review Survey</h1>
		<p id="description">This is a review Surevey of D3COD3 M3</p>
		</div>
		<a href="#survey-form" class="animation-controller">&times;</a>
		<form action="/submit" class="survey-form" method="post" id="survey-form">
		<section>
		<fieldset>
		<legend>Your Information</legend>
			<label id="name-label" for="name">Name </label><input type="text" name="name" id="name"  placeholder="Name" required><br>
			<label id="email-label" for="email">Email </label><input required pattern=".+gmail.com" name="email" type="email" placeholder="Email@gmail.com" id="email" ><br>
			<label id="number-label">Age: </label><input type="number" required placeholder="Age"  id="number" name="age" min=16 max=25><br>
			
			</fieldset>
			</section>
		<section>
			<fieldset>
				<legend>Form</legend>
				<label for="title-label">Title: </label>
			<select name="title-label" id ="dropdown">
			<option value="ace">Ace</option>
			<option value="king" selected>King</option>
			<option value="jack">Joker</option>
			</select><br>
			<label for="Sex">Male</label><input type="radio" name="sex" id="male" value="male" required>
			<label for="Sex">Female</label><input type="radio" name="sex" id="female" value="female" required>
			<br>
			<label>Skills:</label><br>
			<label for="skills">Python</label><input type="checkbox" name="skills" id="python" value="python" >
			<label for="skills">Ruby</label><input type="checkbox" name="skills" id="Ruby" value="Ruby" >
			<label for="skills">C#</label><input type="checkbox" name="skills" id="Csharp" value="Csharp" >
			<label for="skills">C++</label><input type="checkbox" name="skills" id="C++" value="C++" ><br>
			<label for="skills">Your Review</label><br>
			<textarea id="Message" name="text">Type Your Experience Here</textarea>
			</fieldset>
			<input type="submit" Value="Submit" id="submit">
		</section>
		</form>
		<div class="success">SUCCESS</div>
	</body>
	<footer>
	</footer>
</html>
